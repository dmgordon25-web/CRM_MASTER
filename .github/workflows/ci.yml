name: ci-smoke

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  unit-build:
    name: Unit & build
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: verify:build
        run: npm run verify:build

      - name: test:unit
        run: npm run test:unit
