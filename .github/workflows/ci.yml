name: ci-smoke

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  unit-build:
    name: Unit & build
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: verify:build
        run: npm run verify:build

      - name: test:unit
        run: npm run test:unit

  smoke:
    runs-on: ubuntu-22.04
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/heads/main') ||
      startsWith(github.ref, 'refs/heads/release/') ||
      (github.event_name == 'pull_request' && (github.base_ref == 'main' || startsWith(github.base_ref, 'release/')))
    timeout-minutes: 30
    needs: unit-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chromium system libraries
        if: runner.os == 'Linux'
        run: |
          chmod +x tools/ci/install_chromium_deps.sh
          ./tools/ci/install_chromium_deps.sh

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: verify:build
        run: npm run verify:build

      - name: test:unit
        run: npm run test:unit

      - name: e2e:smoke
        run: npm run e2e:smoke
