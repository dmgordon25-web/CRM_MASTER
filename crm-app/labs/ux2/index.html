<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Lab - Experimental Dashboard</title>

  <!-- Lab-specific GridStack (local, no CDN) -->
  <link href="./vendor/gridstack.min.css" rel="stylesheet" />
  <link href="./vendor/gridstack-extra.min.css" rel="stylesheet" />

  <!-- Lab CSS -->
  <link rel="stylesheet" href="./css/lab.css">

  <style>
    /* Inline critical Lab styles to prevent FOUC */
    :root {
      --lab-bg: #f8fafc;
      --lab-card-bg: #ffffff;
      --lab-text: #1e293b;
      --lab-text-muted: #64748b;
      --lab-border: #e2e8f0;
      --lab-primary: #3b82f6;
      --lab-primary-hover: #2563eb;
      --lab-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      --lab-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --lab-spacing-unit: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--lab-bg);
      color: var(--lab-text);
    }

    .lab-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 18px;
      color: var(--lab-text-muted);
    }
  </style>
</head>
<body>
  <!-- Loading state -->
  <div class="lab-loading" id="lab-loading">
    Loading Lab Environment...
  </div>

  <!-- Lab Shell (hidden until loaded) -->
  <div id="lab-shell" style="display: none;">
    <!-- Header -->
    <header class="lab-header">
      <div class="lab-header-content">
        <div class="lab-header-left">
          <h1 class="lab-title">
            <svg class="lab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2v20M2 12h20"></path>
            </svg>
            CRM Lab
          </h1>
          <span class="lab-badge">Experimental</span>
        </div>

        <div class="lab-header-center">
          <button class="lab-btn lab-btn-icon" id="lab-reset-layout" title="Reset Layout">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
              <path d="M21 3v5h-5"></path>
              <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
              <path d="M3 21v-5h5"></path>
            </svg>
          </button>

          <button class="lab-btn lab-btn-icon" id="lab-toggle-edit" title="Toggle Edit Mode">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
        </div>

        <div class="lab-header-right">
          <!-- Theme Switcher -->
          <div class="lab-theme-switcher">
            <button class="lab-theme-btn active" data-theme="default" title="Default Theme">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </button>
            <button class="lab-theme-btn" data-theme="dark" title="Dark Theme">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </button>
            <button class="lab-theme-btn" data-theme="compact" title="Compact Theme">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
              </svg>
            </button>
          </div>

          <!-- Return to Baseline -->
          <a href="../../index.html" class="lab-btn lab-btn-return" id="lab-return-baseline">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Dashboard
          </a>
        </div>
      </div>
    </header>

    <!-- Main Dashboard Grid -->
    <main class="lab-main">
      <div class="lab-container">
        <div class="grid-stack" id="lab-grid">
          <!-- Widgets will be dynamically added here -->
        </div>
      </div>
    </main>
  </div>

  <!-- GridStack (local bundle) -->
  <script src="./vendor/gridstack-all.js"></script>

  <!-- Lab Main JS -->
  <script type="module" src="./js/lab.js"></script>
</body>
</html>
