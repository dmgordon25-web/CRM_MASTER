name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chromium system libraries
        if: runner.os == 'Linux'
        run: |
          chmod +x tools/ci/install_chromium_deps.sh
          ./tools/ci/install_chromium_deps.sh

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: verify:build
        run: npm run verify:build

      - name: Feature check
        run: npm run check:features

      - name: Upload feature check proof
        uses: actions/upload-artifact@v4
        with:
          name: feature-check-proof
          path: proofs/feature-proof.png
      - name: Feature gate (solve-and-clean)
        run: npm run gate:run
      - name: Upload feature proof
        uses: actions/upload-artifact@v4
        with:
          name: feature-proof
          path: proofs/*.png
