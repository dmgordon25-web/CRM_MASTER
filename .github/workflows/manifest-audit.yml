name: verify-build

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.md'
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  verify:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chromium system libraries
        if: runner.os == 'Linux'
        run: |
          chmod +x tools/ci/install_chromium_deps.sh
          ./tools/ci/install_chromium_deps.sh

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        continue-on-error: false

      - name: Install dependencies
        run: npm ci

      - name: Chromium sanity (puppeteer)
        run: |
          node -e "const p=require('puppeteer');(async()=>{const b=await p.launch({headless:'new',args:['--no-sandbox','--disable-setuid-sandbox']});const v=await b.version();console.log('Launched:',v);await b.close();})();"

      - name: Manifest audit
        run: npm run audit:manifest

      - name: Boot smoke test
        run: npm run test:boot

      - name: Upload boot diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boot-diagnostics
          path: |
            REPORTS/manifest_check.txt
            REPORTS/boot_timing.json
            REPORTS/route_parity.json
          if-no-files-found: warn
