name: verify-build

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.md'
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  verify:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chromium dependencies (Jammy/Noble compatible)
        run: |
          set -eux
          sudo apt-get update
          install_pkg() { sudo apt-get install -y "$1" || sudo apt-get install -y "$2" || true; }
          sudo apt-get install -y \
            libatk-bridge2.0-0 libatk1.0-0 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 \
            libxfixes3 libxrandr2 libgbm1 libcups2 libpangocairo-1.0-0 libpango-1.0-0 \
            libgtk-3-0 libxshmfence1 libdrm2 libxext6 libxss1 libxtst6 fonts-liberation \
            xdg-utils ca-certificates
          install_pkg libasound2 libasound2t64
          install_pkg libappindicator3-1 libayatana-appindicator3-1
          sudo rm -rf /var/lib/apt/lists/*

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        continue-on-error: false

      - name: Install dependencies
        run: npm ci

      - name: Chromium sanity (puppeteer)
        run: |
          node -e "const p=require('puppeteer');(async()=>{const b=await p.launch({headless:'new',args:['--no-sandbox','--disable-setuid-sandbox']});const v=await b.version();console.log('Launched:',v);await b.close();})();"

      - name: verify:build
        run: npm run verify:build
