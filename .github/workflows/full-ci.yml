name: ci-full

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

jobs:
  full:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chromium system libraries
        if: runner.os == 'Linux'
        run: |
          chmod +x tools/ci/install_chromium_deps.sh
          ./tools/ci/install_chromium_deps.sh

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Install dependencies
        run: npm ci

      - name: verify:build
        run: npm run verify:build

      - name: test:unit
        run: npm run test:unit

      - name: e2e (full suite)
        run: npm run test:e2e

      - name: Feature checks
        run: npm run check:features
